<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="events.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-h7CG1N3XUSSUxquSNwlx/l3e1DfF8+QXZHHqAcweylF5FE5wI9kygCtjBlALP70jHrqeQ+2yJ4wIc2jEm8bjKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Event List</h1>
    </header>
    <main>
        <section class="event-list">
            <h2>Events</h2>
            <ul id="event-list">
                <!-- Event items will be added dynamically here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Volunteer Search</p>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply for Event</h2>
            <form id="apply-form">
                <label for="volunteer-name">Name:</label>
                <input type="text" id="volunteer-name" name="volunteer-name" required>
                <label for="volunteer-email">Email:</label>
                <input type="email" id="volunteer-email" name="volunteer-email" required>
                <label for="volunteer-phone">Phone:</label>
                <input type="tel" id="volunteer-phone" name="volunteer-phone" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="message-text"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function(){
       emailjs.init({
         publicKey: "cGKIQAL1jRxympgy2",
       });
    })();
 </script>
<script src="event.js"></script>
</body>

</html>
